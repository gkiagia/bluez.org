columns:
  - heading: "Download"
    description: "The current modules of BlueZ are included in the Linux 2.6 kernel series. It is always a good idea to use the latest stable kernel. Kernel modules are in the Linux kernel since 2.4.6 release."
    url: "https://github.com/bluez/bluez"
    link_text: "BlueZ on GitHub"
    icon: "github"
  - heading: "Mailing list"
    description: "The parts of the Linux Bluetooth stack are written by many people and it is not the job of just one single person. If you want to get in contact with the developers, please join the developer mailing list and never write to them directly."
    url: "https://lists.linux.dev/mailman/listinfo/linux-bluetooth"
    link_text: "Subscribe to the BlueZ mailing list"
    icon: "mail"
  - heading: "Slack"
    description: "For people who want to use the Linux Bluetooth stack, have problems, basic questions or are looking to develop the platform please join our slack workspace."
    url: "https://bluez.slack.com/"
    link_text: "Join the BlueZ slack workspace"
    icon: "slack"
