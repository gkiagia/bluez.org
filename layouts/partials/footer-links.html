<section class="footer-links" id="download">
  <div class="container footer-links-grid">
    {{ range .Site.Data.footer_links.columns }}
      <div class="footer-link-col">
        <h3>{{ .heading }}</h3>
        <p>{{ .description }}</p>
        <a href="{{ .url }}" class="footer-link-action" target="_blank" rel="noopener">
          {{ partial (printf "icons/%s.html" .icon) . }}
          {{ .link_text }}
        </a>
      </div>
    {{ end }}
  </div>
</section>
